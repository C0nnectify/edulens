version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edulen_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/edulens
      - MONGODB_DB_NAME=edulens
      - NEXT_PUBLIC_AI_SERVICE_URL=http://localhost:8000
      - AI_SERVICE_URL=http://ai-service:8000
      - BETTER_AUTH_SECRET=changeme_please_change_this_in_production
      - BETTER_AUTH_URL=http://localhost:3000
      - JWT_SECRET=changeme_secret
      # Add other necessary env vars from .env.local if needed
    depends_on:
      - mongodb
      - ai-service

  ai-service:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    container_name: edulen_ai_service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB_NAME=edulens
      - DEBUG=True
      - ENVIRONMENT=production
    volumes:
      - ai_uploads:/app/uploads
      - ai_logs:/app/logs
    depends_on:
      - mongodb

  mongodb:
    image: mongo:7.0
    container_name: edulen_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=edulens

volumes:
  mongodb_data:
  ai_uploads:
  ai_logs:
